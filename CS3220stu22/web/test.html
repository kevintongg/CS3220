<!DOCTYPE html>
<html>
<head>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <meta charset="utf-8"/>
  <title>Grade Calculator</title>
</head>

<body>
<div class="container">
  <div class="page-header">
    <h1>Grade Calclulator</h1>
  </div>

  <form action="GradeCalculator" method="post">
    <table class="table table-hover">
      <tr>
        <th>Category</th>
        <th>Possible</th>
        <th>Actual Score</th>
        <th>Percent</th>
      </tr>
      <tr>
        <td>Attendance</td>
        <td><input type="text" name="possible_-attendance" placeholder="100"></td>
        <td><input type="text" name="attendance" placeholder="100"></td>
        <td>-/5%</td>
      </tr>
      <tr>
        <td>Homework and Labs</td>
        <td><input type="text" name="possible-hwl" placeholder="100"></td>
        <td><input type="text" name="hwl" placeholder="100"></td>
        <td>-/20%</td>
      </tr>
      <tr>
        <td>Quizzes</td>
        <td><input type="text" name="possible-quizzes" placeholder="100"></td>
        <td><input type="text" name="quizzes" placeholder="100"></td>
        <td>-/25%</td>
      </tr>
      <tr>
        <td>Midterm</td>
        <td><input type="text" name="possible-midterm" placeholder="100"></td>
        <td><input type="text" name="midterm" placeholder="100"></td>
        <td>-/25%</td>
      </tr>
      <tr>
        <td>Final</td>
        <td><input type="text" name="possible-final" placeholder="100"></td>
        <td><input type="text" name="final" placeholder="100"></td>
        <td>-25%</td>
      </tr>
      <tr>
        <td>Total</td>
        <td/>
        <td><input type="submit" class="btn btn-primary" name="calculate" value="Calculate"></td>
        <td>-/100%</td>
      </tr>
    </table>
  </form>

</div>
</body>
</html>
