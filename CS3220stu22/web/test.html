<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Inventory</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
<div class="container">
	<div class="page-header">
		<h1>Inventory</h1>
	</div>

	<form class="text-center" action="Inventory" method="get">
		<input class="text-center" type="text" placeholder="Search Items" name="query">
		<input type="submit" value="Search">
	</form>

	<br/>

	<table class="table table-striped table-bordered table-hover text" border="1">
		<tr>
			<th>Name</th>
			<th>Description</th>
			<th>Quantity</th>
			<th>Price</th>
			<th>Actions</th>
		</tr>
	</table>

	<h4 class="text-center"><a style="text-decoration: none" href="AddItem">Add Item</a></h4>
</div>
</body>
</html>
