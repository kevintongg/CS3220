<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Add Item</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
<div class="container">
	<div class="page-header">
		<h1>Add Item</h1>
	</div>

	<form action="Item" method="post">
		<table class="table table-striped table-bordered table-hover text" border="1">
			<tr>
				<th>Name</th>
				<th>Description</th>
				<th>Quantity</th>
				<th>Price</th>
			</tr>

			<tr>
				<td><input type="text" name="name" placeholder="Name"></td>
				<td><textarea name="Description" placeholder="Description" rows="1"></textarea>
				</td>
				<td><input type="text" name="quantity" placeholder="Quantity"></td>
				<td><input type="text" name="price" placeholder="Price"></td>
			</tr>
		</table>

		<a style="text-decoration: none" href="Inventory"><input class="btn btn-primary" type="submit" value="Add Item"></a>

		<img
				src="http://www.htc.com/managed-assets/shared/desktop/smartphones/htc-10/explorer/htc-10-global-carbon-gray-phone-listing.png">
	</form>
</div>
</body>
</html>
