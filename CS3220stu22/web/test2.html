<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Add User</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="css/bootstrap.min.css"
	      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
<div class="container">
	<div class="page-header">
		<h1>Add User</h1>
		<label class="text-right">Hello</label>
	</div>

	<form class="form-horizontal">
		<div class="form-group">
			<label class="col-sm-2 control-label">Name:</label>
			<div class="col-sm-10">
				<input class="form-control" type="text" name="name" placeholder="Name" autofocus>
			</div>
		</div>

		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<div class="checkbox">
					<label>
						<input type="checkbox"> Remember me
					</label>
				</div>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-default">Sign in</button>
			</div>
		</div>
	</form>
</div>
</body>
</html>

<div class="form-group">
	<label class="col-sm-2 control-label">Email Address:</label>
	<div class="col-sm-10">
		<input class="form-control" type="text" name="email" placeholder="Email">
	</div>
</div>
<div class="form-group">
	<label class="col-sm-2 control-label">Password:</label>
	<div class="col-sm-10">
		<input class="form-control" type="password" name="password1" placeholder="Password">
	</div>
</div>
<div class="form-group">
	<label class="col-sm-2 control-label">Input Password Again:</label>
	<div class="col-sm-10">
		<input class="form-control" type="password" name="password2" placeholder="Re-enter your password">
	</div>
</div>
